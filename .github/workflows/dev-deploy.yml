name: Deploy to githubio

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
      
      - name: Configure Git
        run: |
          git config --global user.name "elephantatech"
          git config --global user.email "vivekm.mistry@gmail.com"

      - name: Authenticate with GitHub
        run: |
          echo "machine github.com login ${{ secrets.GITHUB_TOKEN }}" > ~/.netrc

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REACT_APP_UNSPLASH_ACCESS_KEY: ${{ secrets.REACT_APP_UNSPLASH_ACCESS_KEY }}
